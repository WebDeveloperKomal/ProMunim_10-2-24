<div class="container-fluid">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <i class="ace-icon fa fa-home home-icon " style="margin-right: 10px;"></i><a href="#">Home</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Employee</li>
                </ol>
            </nav>
            <div class="container ">
                <div class="row">
                    <div class="col">
                        <div class="page-header">
                            <h1>
                                Employee
                            </h1>
                        </div>
                    </div>
                </div>
                <button type="button" routerLink="/set/employee" class="btn btn-info" style="float: right;">View
                    Employee</button>

                <form [formGroup]="addnewcustomer" class="col-md-12 col-sm-12 col-xs-12 mt-5">


                    <div class="form-group row mb-2">
                        <label for="firstName" class="col-lg-2 col-4 col-form-label mr-5" >First Name:*</label>
                        <div class="col-lg-4 col-8">
                            <input type="text" formControlName="firstName" [(ngModel)]="newEmployee.firstName" class="form-control" id="complianceName">
                        </div>
                        <label for="middleName" class="col-lg-2 col-4   col-form-label mr-5" >Middle Name: *</label>
                        <div class="col-lg-4 col-8">
                            <input type="text" formControlName="middleName" [(ngModel)]="newEmployee.middleName" class="form-control" id="complianceName">
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="lastName" class="col-lg-2 col-4   col-form-label mr-5" >Last Name: *</label>
                        <div class="col-lg-4 col-8">
                            <input type="email" formControlName="lastName" [(ngModel)]="newEmployee.lastName" class="form-control" id="complianceName">
                        </div>
                        <label for="dob" class="col-lg-2 col-4   col-form-label mr-5" >Date Of Birth: *</label>
                        <div class="col-lg-4 col-8">
                            <input type="date" formControlName="dob" [(ngModel)]="newEmployee.dob" class="form-control" id="complianceName">
                        </div>
                    </div>

                    <div class="form-group row mb-2">
                        <label for="joiningDate" class="col-lg-2 col-4   col-form-label mr-5">Date Of Joining:
                            *</label>
                        <div class="col-lg-4 col-8">
                            <input type="date" formControlName="joiningDate" [(ngModel)]="newEmployee.joiningDate" class="form-control" id="complianceName">
                        </div>
                        <label for="branchId" class="col-lg-2 col-4 col-form-label ml-2">Select Location*</label>
                        <div class="col-lg-4 col-8">
                            <select  class="form-select" formControlName="branchId" [(ngModel)]="newEmployee.branchId">
                                <option value="">-----------------------Select------------------------ </option>
                                <option *ngFor="let branch of branches" value={{branch.branchId}}>{{branch.branchName}}</option>
                                <!-- <option *ngFor="let data of dataarray" [value]="data.branchname">{{
                                    data.branchname }}
                                </option> -->
                            </select>
                        </div>
                    </div>


                    <div class="form-group row mb-2">
                        <label for="mainDepId" class="col-lg-2 col-4 col-form-label ml-2">Select Main
                            Department*</label>
                        <div class="col-lg-4 col-8">
                            <select formControlName="mainDepId" [(ngModel)]="newEmployee.mainDepId" class="form-select">
                                <option value="">-----------------------Select------------------------ </option>
                                <option *ngFor="let mainDep of mainDeps" value={{mainDep.id}}>{{mainDep.mainDepName}}</option>                               
                            </select>
                        </div>
                        <label for="depId" class="col-lg-2 col-4 col-form-label ml-2">Select Department*</label>
                        <div class="col-lg-4 col-8">
                            <select formControlName="depId" [(ngModel)]="newEmployee.depId" class="form-select">
                                <option value="">-----------------------Select------------------------ </option>
                                <option *ngFor="let dep of deps" value={{dep.departmentID}}>{{dep.departmentName}} </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        
                        <label for="roleId" class="col-lg-2 col-4 col-form-label ml-2">Select Role Name*</label>
                        <div class="col-lg-4 col-8">
                            <select formControlName="roleId" [(ngModel)]="newEmployee.roleId" class="form-select">
                                <option value="1">-----------------------Select------------------------ </option>
                                <option *ngFor="let role of roles" value={{role.roleId}}>{{role.roleName}}</option>
                            </select>
                        </div>
                        <label for="rmCode" class="col-lg-2 col-4 col-form-label ml-2">Select RM Code*</label>
                        <div class="col-lg-4 col-8">
                            <select formControlName="rmCode" [(ngModel)]="newEmployee.rmCode" class="form-select">
                                <option value="">-----------------------Select------------------------ </option>
                                <option value="HOT">HOT </option>
                                <option value="WARM">WARM </option>
                                <option value="COLD">COLD </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                     
                        <label for="assignedBranches" class="col-lg-2 col-4 col-form-label ml-2">Assigned Branches*</label>
                        <div class="col-lg-4 col-8">
                            <select formControlName="assignedBranches" [(ngModel)]="newEmployee.assignedBranches" class="form-select">
                                <option value="">-----------------------Select------------------------ </option>
                                <option *ngFor="let branch of branches" value={{branch.branchName}}>{{branch.branchName}}</option>
                                
                            </select>
                        </div>
                        <label for="contactNo" class="col-lg-2 col-4   col-form-label mr-5">Contact Number: *</label>
                        <div class="col-lg-4 col-8">
                            <input type="text" formControlName="contactNo" [(ngModel)]="newEmployee.contactNo" class="form-control" id="complianceName">
                        </div>

                    </div>

                    <div class="form-group row mb-2">
                        
                        <!-- <label for="taxLink" class="col-lg-2 col-4 col-form-label ml-2" >Tax Link  :</label> -->
                        <label for="email" class="col-lg-2 col-4   col-form-label mr-5">UserName / Email: *</label>
                        <div class="col-lg-4 col-8">
                            <input type="text" formControlName="email" [(ngModel)]="newEmployee.email" class="form-control" id="complianceName">
                        </div>
                        <label for="password" class="col-lg-2 col-4   col-form-label mr-5">Password: *</label>
                        <div class="col-lg-4 col-8">
                            <input type="text" formControlName="password" [(ngModel)]="newEmployee.password" class="form-control" id="complianceName">
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        
                        <!-- <label for="taxLink" class="col-lg-2 col-4 col-form-label ml-2" >Tax Link  :</label> -->
                        <label for="proUserId" class="col-lg-2 col-4   col-form-label mr-5">Profile UserId: *</label>
                        <div class="col-lg-4 col-8">
                            <input type="text" formControlName="proUserId" [(ngModel)]="newEmployee.proUserId" class="form-control" id="complianceName">
                        </div>
                        <label for="pincode" class="col-lg-2 col-4   col-form-label mr-5">Select Photo: *</label>
                        <div class="col-4 mt-1">
                           <img [src]="url" alt="">
                            <input type="file" id="lname" (change)="onFileSelected($event)" name="lname">
                        </div>
                    </div>

                    <!-- <div class="form-group row">
                   
                    </div> -->


                    <div class=" col-md-12 col-sm-12 col-xs-12 mt-5">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="col-lg-2 col-4 btn btn-info m-4 " type="submit" (click)="onSubmit()">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                Submit
                            </button>

                            <button class="col-lg-2 col-4 btn btn-info m-4" >
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                Reset
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

      </div>
    </div> -->
